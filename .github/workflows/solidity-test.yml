name: Task - Test Solidity

on:
  workflow_call: 
  push:
    paths:
      - 'solidity/**'
  pull_request:
    paths:
      - 'solidity/**'

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    env:
      working-directory: ./solidity
    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        working-directory: ${{ env.working-directory }}
        run: forge build --sizes

      - name: Run Forge tests
        working-directory: ${{ env.working-directory }}
        run: forge test -vvv

      - name: Run current gas report
        working-directory: ${{ env.working-directory }}
        run: |
          forge test --match-contract PragmaDecoderGasTest -vvv | grep -E '^[A-Za-z]+,[0-9]+$' > current_gas_report.txt

      - name: Run previous gas report
        working-directory: ${{ env.working-directory }}
        run: |
          git checkout HEAD^
          forge test --match-contract PragmaDecoderGasTest -vvv | grep -E '^[A-Za-z]+,[0-9]+$' > previous_gas_report.txt
          git checkout -

      - name: Compare gas results
        id: compare-gas
        working-directory: ${{ env.working-directory }}
        run: |
          echo 'gas_summary<<EOF' >> $GITHUB_OUTPUT
          echo "Gas Report Summary:" >> $GITHUB_OUTPUT
          echo '```' >> $GITHUB_OUTPUT
          
          while IFS=',' read -r current_test current_gas; do
            previous_gas=$(grep "^$current_test," previous_gas_report.txt | cut -d',' -f2)
            echo "Gas used for $current_test update: $current_gas" >> $GITHUB_OUTPUT
            
            if [ -n "$previous_gas" ]; then
              diff=$((current_gas - previous_gas))
              percent=$(echo "scale=2; 100 * $diff / $previous_gas" | bc)
              
              if [ $diff -gt 0 ]; then
                echo "Change: :red_circle: +$diff ($percent% increase)" >> $GITHUB_OUTPUT
              elif [ $diff -lt 0 ]; then
                echo "Change: :green_circle: $diff ($percent% decrease)" >> $GITHUB_OUTPUT
              else
                echo "Change: :white_circle: No change" >> $GITHUB_OUTPUT
              fi
            else
              echo "Change: N/A (New test)" >> $GITHUB_OUTPUT
            fi
            echo "" >> $GITHUB_OUTPUT
          done < current_gas_report.txt
          
          echo '```' >> $GITHUB_OUTPUT
          echo 'EOF' >> $GITHUB_OUTPUT

      - name: Comment PR
        uses: actions/github-script@v6
        if: github.event_name == 'pull_request'
        env:
          SUMMARY: ${{ steps.compare-gas.outputs.gas_summary }}
        with:
          github-token: ${{secrets.GITHUB_TOKEN}}
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: process.env.SUMMARY
            })