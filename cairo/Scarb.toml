[workspace]
name = "pragma_dispatcher"
version = "0.1.0"
edition = "2024_07"
members = ["crates/*"]

[workspace.package]
description = "Pragma Dispatcher contracts - caller of the Pragma Oracle & Hyperlane contracts"
documentation = "https://www.pragma.build/"
cairo-version = "2.8.2"
version = "0.1.0"
readme = "README.md"
repository = "https://github.com/astraly-labs/pragma-monorepo"

[workspace.dependencies]
starknet = "2.8.2"
openzeppelin_access = "0.16.0"
openzeppelin_upgrades = "0.16.0"
openzeppelin_security = "0.16.0"
openzeppelin_governance = "0.16.0"
alexandria_data_structures = "0.1.0"
alexandria_storage = "0.1.0"
alexandria_bytes = "0.1.0"
alexandria_math = "0.1.0"

#Â Pragma Dispatcher crates
pragma_feed_types = { path = "crates/pragma_feed_types" }
